<!DOCTYPE html>
<html>
<head>
    <title>Twitter-like Posting Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" class="logo-left" alt="Logo Left">
        <h2 class="logo-mid">!! Share Your Ideas !!</h2>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" class="logo-right" alt="Logo Right">
    </header>
    <form id="tweetForm">
        <textarea id="tweetText" placeholder="Write here..."></textarea>
        <button type="submit">Tweet</button>
    </form>
    <div id="tweets"></div>
    <script src="script.js"></script>
</body>
</html>
